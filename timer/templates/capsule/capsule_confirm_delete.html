{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
  <h2>Delete Capsule</h2>
  <p>Are you sure you want to delete <strong>{{ capsule.title }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'capsule:detail' capsule.pk %}" class="btn btn-secondary">Cancel</a>
  </form>

</div>
{% endblock %}
