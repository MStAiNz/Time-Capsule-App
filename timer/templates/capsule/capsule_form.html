{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

  <h2>{% if edit_mode %}Edit Capsule{% else %}New Capsule{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'capsule:my_capsules' %}" class="btn btn-secondary">Cancel</a>
  </form>

</div>
{% endblock %}
