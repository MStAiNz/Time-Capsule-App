{% extends "base.html" %}

{% block content %}
  <h2>Log in</h2>

  {% if form.errors %}
    <p style="color: red;">Your username and password didn’t match. Please try again.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
  </form>

  <p>
    Don’t have an account yet? 
    <a href="{% url 'signup' %}">Sign up</a>
  </p>
  
{% endblock %}
